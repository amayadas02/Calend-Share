<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Sticker Packs</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 1rem;
        }
        .card {
            height:auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: .5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            
            height: auto;
        }
    </style>
</head>
<body>
     <!-- Side navbar -->
     <div class="sidenav">
        <img src="./images/Calend-Share_Logo.png" max width="200 px">

    <!-- Top navbar -->

        <!-- <a href="#">Profile</a> -->

        <a href="./themes.html">Themes</a>
        <a href="./About.html">About</a>
    </div>
    <h1>Sticker Packs</h1>
    <div class="container">
        
        <div id="sticker-packs-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
      
   <script>
    document.addEventListener('DOMContentLoaded', () => {
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      const stickerPacksContainer = document.getElementById('sticker-packs-container');
      data.stickerPacks.forEach(stickerPack => {
        const card = document.createElement('div');
        card.classList.add('col');
        card.innerHTML = `
          <div class="card sticker-pack-card">
            <div class="card-img-container">
              <img src="./images/${stickerPack.imageName}" class="card-img-top themes" alt="${stickerPack.title} sticker pack">
              <h4 class="card-title text-center">${stickerPack.title}</h4>
            </div>
            <div class="card-body text-center">
              <p class="card-text">${stickerPack.cardText}</p>
            </div>
          </div>
        `;
        stickerPacksContainer.appendChild(card);
      });
    })
    .catch(error => console.error('Error fetching data:', error));
});
    </script>
    </div>
</body>
</html>
