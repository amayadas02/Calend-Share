<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Calend-Share Theme Album</title>
    <style>
      .themes {
        padding: 20px;
        margin: 50px;
        max-width: 75%;
        border-radius: 10%;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Side navbar -->
    <div class="sidenav">
     <img src="./images/Calend-Share_Logo.png" max width="200 px">
      <!-- <a href="./index.html">Dashboard</a>
      <a href="./stickerPacks.html">Sticker Packs</a>
      <a href="./themes.html">Themes</a>
      <a href="./About.html">About</a> -->
    </div>

    <!-- Top navbar -->
    <div class="topnav">
      
      <a href="./index.html">Dashboard</a>
      <a href="./stickerPacks.html">Sticker Packs</a>
      <a href="./themes.html">Themes</a>
      <a href="./About.html">About</a>
    </div>

    <!-- <main> -->

    <h1>Themes</h1>
    <div class="container">
      <div id="themes-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('data.json')
          .then(response => response.json())
          .then(data => {
            const themesContainer = document.getElementById('themes-container');
            data.themes.forEach(theme => {
              const card = document.createElement('div');
              card.classList.add('col');
              card.innerHTML = `
    
          
            <div class="card-body text-center">
                  <h4 class="card-title" text-align="center">${theme.cardText}</h4>
                  <img src="./theme/${theme.imageName}" class="themes" alt="${theme.cardText} color palette">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                      <!-- buttons here -->
                    </div>
                  </div>
                </div>
              `;
              themesContainer.appendChild(card);
            });
          })
          .catch(error => console.error('Error fetching data:', error));
      });
    </script>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
